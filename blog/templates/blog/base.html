{% load static %}
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Мій блог{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  <nav class="actions">
    {% if user.is_authenticated %}
      <span class="top-menu">Привіт, {{ user.username }}! <small>(<a href="{% url 'logout' %}">Вийти</a>)</small></span>
      <a class="btn" href="{% url 'post_new' %}">+ новий</a>
    {% else %}
      <a class="link" href="{% url 'login' %}">Увійти</a>
    {% endif %}
  </nav>
</head>
<body>
  <div class="page">
    <header class="site-header">
      <h1 class="site-title"><a href="/">Мій блог</a></h1>
    </header>
    <main>{% block content %}{% endblock %}</main>
  </div>
</body>
</html>
